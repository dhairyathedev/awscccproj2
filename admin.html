<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
</head>
<body>
  <h1>Admin - All Entries</h1>
  <table id="dataTable">
    <thead>
      <tr><th>Name</th><th>Email</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://pebki702ag.execute-api.ap-south-1.amazonaws.com/prod/items"; // GET endpoint

    async function loadData() {
      const response = await fetch(API_URL);
      const data = await response.json();

      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      data.forEach(item => {
        const row = `<tr><td>${item.name}</td><td>${item.email}</td></tr>`;
        tbody.innerHTML += row;
      });
    }

    loadData();
  </script>
</body>
</html>
